<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
</head>

<body>
	<h2 class="heading">Syed.Hamza<br>Batch: 4.1<br>Roll: 5046<br>Section: Orange<br>Teachers: Sir.Muhammad Ali Mughal, Sir.Mughees Ahmed, Sir.Abdul
		Majid Ashraf Mani</br>JavaScript Calculator Assignment for the Lab of 07th-May-2017</h2>
	<div id="calculator">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">รท</span>
			<span>0</span>
			<span>.</span>
			<span class="equal">=</span>
			<span class="operator">x</span>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
